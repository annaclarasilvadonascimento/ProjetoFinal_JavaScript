<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../ProjetoFinal_JavaScript/assets/img/wiseFavion.ico">
    <script src ="./assets/js/extrato.js"></script>
    <script src="./assets/js/transferencia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="favicon Icon" href="../assets/coderFavicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Transferência</title>
</head>


<body>
    <header>
        <div class="menu-desktop">
            <div class="menu-left">
                <!-- Barra de Navegação -->
                <div class="logo">
                    <img src="./assets/img/logoWise.png" alt="Logo da CoderWise">
                    <i>CODERWISE</i>
                </div>

                <nav class="menu-underline">
                    <a href="./index.html"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="./conversoes.html"><i class="bi bi-coin"></i>Conversão</a>
                    <a href="./extrato.html"><i class="bi bi-receipt"></i>Extrato</a>
                    <a href="./transferencia.html"><i class="bi bi-send"></i> Transferência</a>
                    <div class="underline"></div>
                </nav>
            </div>

            <div class="btn-sandwich">
                <button onclick="menuShow()">
                    <img class="icon" src="./assets/img/menu_green.svg" alt="botão de abrir menu">
                </button>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav>
            <ul>
                <li><a class="menu-btn" href="#">Pessoal</a></li>
                <li><a class="" href="#">Empresa</a></li>
            </ul>
        </nav>
    </div>

    </header>

    <main>
        <h2>Transferência</h2>
        <div id="conteudo">
            <div id="saldos">Saldos:</div> 
        <form>
            <div class="login-form">
                <div>
                    <label for="destinatario">E-mail do Destinatário:</label>
                    <input type="text" id="destinatario" placeholder="Digite o e-mail do destinatário">
                </div>
        
                <div>
                    <label for="valor">Valor a ser Transferido:</label>
                    <input type="number" id="valor" placeholder="Digite o valor a ser transferido" min="0" step="0.01">
                </div>
            </div>
        
            
            <div class="form-group">
                <div>
                    <label for="moeda">Moeda:</label>
                    <select id="moeda">
                        <option value="AED-BRL">Dirham dos Emirados</option>
                        <option value="USD-BRL">Dólar Americano</option>
                        <option value="AUD-BRL">Dólar Australiano</option>
                        <option value="EUR-BRL">Euro</option>
                        <option value="GBP-BRL">Libra Esterlina</option>
                        <option value="JPY-BRL">Yene Japonês</option>
                        <option value="ZAR-BRL">Rand Sul-Africano</option>
                        <option value="INR-BRL">Rupia Indiana</option>
                       
                    </select>
                </div>
        
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" placeholder="Digite sua mensagem"></textarea>
                </div>
            </div>
        
            <button type="button" id="btn" onclick="realizarTransferencia()" >Enviar</button>
        </form>
            
    </main>

    <footer>
        <div>
            <div>
                <strong><span>CODER</span>WISE</strong>
                <i class="bi bi-cc-circle"></i>
                <span>2024 - 2024</span>
            </div>

            <div>
                <span class="text--small">Website created by Anna Nascimento</span>
                <i class="bi bi-cc-circle"></i>
                <span>2024 Copyright</span>
            </div>
        </div>
    </footer>
</body>
</html>
